<!DOCTYPE html>
<html>
<head>
    <title>Login - AgriBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
<body>
    <div class="container">
        <h2>
            <img src="{{ url_for('static', filename='agribot_logo.png') }}" alt="AgriBot Logo" class="logo">
            AgriBot Login
        </h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="input-group">
                <span class="input-icon">ðŸ‘¤</span> <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <span class="input-icon">ðŸ”’</span> <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
</body>
</html>
